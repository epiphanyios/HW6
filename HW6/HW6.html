<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Camera with Blurred Background</title>
  <style>
    #video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      background-size: cover;
      background-position: center;
      filter: blur(20px); /* Adjust the blur amount as desired */
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay playsinline></video>
    <div id="overlay"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
