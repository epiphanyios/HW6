<!DOCTYPE html>
<html>
<head>
  <title>File Upload Example</title>
  <style>
    #dropzone {
      width: 300px;
      height: 150px;
      border: 2px dashed #ccc;
      text-align: center;
      line-height: 150px;
      font-size: 18px;
      margin: 20px auto;
    }

    #filelist {
      list-style: none;
      padding: 0;
    }

    #filelist li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="dropzone">Drop files here</div>
  <ul id="filelist"></ul>

  <script src="script.js"></script>
</body>
</html>
